name: Terraform
on:
  push:
    branches:
      - master
jobs:
  terraform:
    runs-on: ubuntu-latest

    steps:
      - name: Clone repo
        uses: actions/checkout@v4

      - name: Install terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 0.13.4

      - name: Terrafrom init
        run: |
          cd terraform
          terraform init

      - name: Terraform Validate
        run: |
          cd terraform
          terraform validate

      - name: Terraform Plan
        run: |
          cd terraform
          terraform plan

      - name: Terraform start
        run: |
          cd terraform
          terraform apply --auto-approve

      - name: Upload playbook.yml
        uses: actions/upload-artifact@v4
        with:
          name: inventory.ini
          path: ansible/inventory.ini

